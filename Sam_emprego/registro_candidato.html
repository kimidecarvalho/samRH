    <div class="login-container">
        <div class="login-card" id="registroCandidatoCard">
            <h2 class="login-title">Cadastro de Candidato</h2>
            <form method="POST" id="registroCandidatoForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        placeholder="Seu nome completo" 
                        required
                    >
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="seu.email@exemplo.com" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input 
                            type="tel" 
                            id="telefone" 
                            name="telefone" 
                            placeholder="(00) 00000-0000" 
                        >
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            placeholder="Crie uma senha" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input 
                            type="password" 
                            id="confirmarSenha" 
                            name="confirmarSenha" 
                            placeholder="Confirme sua senha" 
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input 
                        type="date" 
                        id="data_nascimento" 
                        name="data_nascimento" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="cv_anexo">Currículo (PDF)</label>
                    <div class="file-input-container">
                        <label class="file-input-label" id="fileLabel">Clique aqui para anexar seu currículo</label>
                        <input 
                            type="file" 
                            id="cv_anexo" 
                            name="cv_anexo" 
                            accept=".pdf,.doc,.docx" 
                            class="file-input"
                            onchange="updateFileLabel(this)"
                        >
                    </div>
                </div>
                
                <button type="submit" class="btn-continuar">Cadastrar Currículo</button>
                <div class="signup-link">
                    Já possui uma conta? <a href="login.php">Entrar</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function updateFileLabel(input) {
            const label = document.getElementById('fileLabel');
            if (input.files.length > 0) {
                label.textContent = input.files[0].name;
            } else {
                label.textContent = 'Clique aqui para anexar seu currículo';
            }
        }
    </script>
